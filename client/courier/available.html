<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>可接订单 - 外卖员端</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
  <div class="flex" style="justify-content: space-between;">
    <h1>可接订单</h1>
    <div class="flex">
      <a href="myorders.html"><button>我的订单</button></a>
      <a href="../login.html"><button class="secondary">退出</button></a>
    </div>
  </div>

  <div class="mt"><button id="refresh">刷新</button></div>
  <div id="orders" class="mt"></div>
</div>

<script src="../js/auth.js"></script>
<script>
const session = requireLogin("courier");
if (!session) throw new Error();

async function loadAvailableOrders() {
  const res = await fetch(`${API}/order/available`);
  const data = await res.json();
  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (!data || data.length === 0) {
    box.innerHTML = "<p>暂无可接订单</p>";
    return;
  }

  data.forEach(o => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>订单号：${o.order_no}</h3>
      <div class="mt">商家：${o.merchant_name}</div>
      <div class="mt">金额：￥${o.total_price.toFixed(2)}</div>
      <div class="mt right">
        <button data-no="${o.order_no}">接单</button>
      </div>
    `;
    box.appendChild(card);
  });

  [...box.querySelectorAll("button[data-no]")].forEach(btn => {
    btn.onclick = async () => {
      const courierId = localStorage.getItem("user_id");
      const no = btn.dataset.no;
      const res = await fetch(`${API}/order/${no}/assign/${courierId}`, { method: "PUT" });
      const data = await res.json();
      if (data.error) { alert(data.error); return; }
      alert("接单成功！");
      await loadAvailableOrders();
    };
  });
}

document.getElementById("refresh").onclick = loadAvailableOrders;
loadAvailableOrders();
</script>
</body>
</html>
