<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>我的配送订单 - 外卖员端</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
  <div class="flex" style="justify-content: space-between;">
    <h1>我的配送</h1>
    <div class="flex">
      <a href="available.html"><button>返回接单页</button></a>
      <a href="../login.html"><button class="secondary">退出</button></a>
    </div>
  </div>

  <div class="mt"><button id="refresh">刷新</button></div>
  <div id="orders" class="mt"></div>
</div>

<script src="../js/auth.js"></script>
<script>
const session = requireLogin("courier");
if (!session) throw new Error();

async function loadMyOrders() {
  const courierId = localStorage.getItem("user_id");
  const res = await fetch(`${API}/order/courier/${courierId}`);
  const data = await res.json();
  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (!data || data.length === 0) {
    box.innerHTML = "<p>暂无配送订单</p>";
    return;
  }

  data.forEach(o => {
    const card = document.createElement("div");
    card.className = "card";
    let statusText = o.status === "done" ? "已完成" : "配送中";
    card.innerHTML = `
      <div class="flex" style="justify-content:space-between;">
        <h3>订单号：${o.order_no}</h3>
        <span class="badge">${statusText}</span>
      </div>
      <div class="mt">商家：${o.merchant_name}</div>
      <div class="mt">金额：￥${o.total_price.toFixed(2)}</div>
      <div class="mt right ${(o.status === 'done') ? 'hide' : ''}">
        <button data-no="${o.order_no}">标记送达</button>
      </div>
    `;
    box.appendChild(card);
  });

  [...box.querySelectorAll("button[data-no]")].forEach(btn => {
    btn.onclick = async () => {
      const no = btn.dataset.no;
      const res = await fetch(`${API}/order/${no}/delivered`, { method: "PUT" });
      const data = await res.json();
      if (data.error) { alert(data.error); return; }
      alert("已标记送达！");
      await loadMyOrders();
    };
  });
}

document.getElementById("refresh").onclick = loadMyOrders;
loadMyOrders();
</script>
</body>
</html>
