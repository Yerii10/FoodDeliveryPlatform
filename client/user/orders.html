<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>我的订单 - 点餐系统</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
  <div class="flex" style="justify-content:space-between;">
    <h1>我的订单</h1>
    <a href="home.html"><button class="secondary">返回</button></a>
  </div>
  <div class="right">
    <button id="refresh">刷新</button>
  </div>
  <div id="orders"></div>
</div>

<script src="../js/auth.js"></script>
<script>
const session = requireLogin("user");
if (!session) throw new Error();

async function loadOrders() {
  const uid = localStorage.getItem("user_id");
  const res = await fetch(`${API}/order/user/${uid}`);
  const data = await res.json();
  const box = document.getElementById("orders");
  box.innerHTML = "";

  if (!data || data.length === 0) {
    box.innerHTML = "<p>暂无订单</p>";
    return;
  }

  data.forEach(o => {
    const card = document.createElement("div");
    card.className = "card";

    const items = o.items.map(it => `${it.name}×${it.quantity}`).join("，");
    const merchantName = o.merchant_name || "未命名商家";
    const courierName = o.deliveryman || "未分配";

    let statusText = "待制作";
    if (o.status === "ready") statusText = "等待配送";
    if (o.status === "delivering") statusText = "配送中";
    if (o.status === "done") statusText = "已完成";

    card.innerHTML = `
      <div class="flex" style="justify-content:space-between;">
        <h3>订单号：${o.order_no}</h3>
        <span class="badge">${statusText}</span>
      </div>
      <div class="mt">商家：${merchantName}</div>
      <div class="mt">配送员：${courierName}</div>
      <div class="mt">总价：￥${o.total_price.toFixed(2)}</div>
      <div class="mt">明细：${items}</div>
    `;
    box.appendChild(card);
  });
}

document.getElementById("refresh").onclick = loadOrders;
loadOrders();
</script>
</body>
</html>
