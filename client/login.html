<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>登录 - 点餐系统</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="login-page">
  <div class="login-card">
    <h1 class="title">点餐系统</h1>
    <p class="subtitle">欢迎登录</p>

    <div class="form-group">
      <label>账号</label>
      <input id="username" placeholder="输入账号" />
    </div>

    <div class="form-group">
      <label>密码</label>
      <input id="password" type="password" placeholder="输入密码" />
    </div>

    <button id="loginBtn" class="btn-primary">登录</button>

    <a href="register.html" class="register-link">
      没有账号？去注册 →
    </a>
  </div>
</div>

<script src="js/auth.js"></script>
<script>
document.getElementById('loginBtn').onclick = login;
</script>
</body>
</html>
