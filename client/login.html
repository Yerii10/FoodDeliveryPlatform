<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>登录 - 点餐系统</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <h1>登录</h1>
  <div class="card">
    <div class="row">
      <div class="col">
        <label>账号</label>
        <input id="username" placeholder="输入账号" />
      </div>
      <div class="col">
        <label>密码</label>
        <input id="password" type="password" placeholder="输入密码" />
      </div>
    </div>
    <div class="mt flex">
      <button id="loginBtn">登录</button>
      <a href="register.html"><button class="secondary">没有账号？去注册</button></a>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script>
document.getElementById('loginBtn').onclick = login;
</script>
</body>
</html>
